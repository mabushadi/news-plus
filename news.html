<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.js"></script>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.3.2/semantic.min.css" rel="stylesheet"> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.3.2/semantic.min.js"></script>

		<script src="app.js"></script>
		<script src="services.js"></script>
		<script src="controllers.js"></script>

		<style>
			.newsDetail {
				margin-top: 60px !important;
			}
	
			.newsDetail img {
				margin : 0px 10px 10px 0px;
			}

			.ng-hide{
				display: none;
			}
		</style>
	</head>
	<body>
		<div ng-app="newsPlusApp" ng-controller="NewsPlusController" class="ui page grid container">

			<div class="newsListing ui section six wide column">
				<div class="column">
					<div class="ui text menu">
						<div class="left item">
							<h2>Todays top news</h2>
							<i class="calendar icon"></i>
							<span ng-bind="mainDate"></span>
						</div>
					</div>
				</div>
				<div class="column">
					<div class="right item">
						<select ng-model="newsSource" class="ui dropdown">
							<option value="yahoo">Yahoo Top News</option>
							<option value="reuters">Reuters World News</option>
						</select>
					</div>
				</div>
				<div class="ui relaxed divided selection list">	
					<div class="item" ng-repeat="article in articles.query.results.item">
						<div class="content header" ng-click="openArticle()">{{article.title}}</div>
					</div>
				</div>
			</div>

			<div class="newsDetail ui section ten wide column ng-hide" ng-hide="articleTitle == null || articleTitle == ''">
				<div class="ui piled segment sticky">
					<h1><a target="_blank" href="{{articleLink}}">{{articleTitle}}</a></h1>
					<div class="ui content section" ng-bind-html="articleContent"></div>

					<br>

					<div class="ui two column grid">
						<div class="column">
							<h4>{{weatherTitle}}</h4>
							<div ng-bind-html="weatherSummary">
							</div>
							
						</div>
					</div>
				</div>
				
			</div>
			<div class="newsDetail ui section ten wide column ng-hide" ng-show="articleTitle == null || articleTitle == ''">
				<h3 class="ui disabled header">Click a news article to read an article</h3>
			</div>

		</div>
	</body>
</html>
